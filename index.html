<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project-Portfolio</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Project-Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootsrtap styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container content-shadow">
      <div class="row header">
        <div class="col-md-3">
          <img src="img/udacity_logo.png" id="logo" class="img-responsive" alt="Udacity Logo">
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 class="header-font text-right">Tushar Mudgal</h2>
          <h4 class="header-font text-right">Full-stack Ninja</h4>
        </div>
      </div>
      <hr>
      <div class="row section">
        <div class="col-md-12">
          <picture id="banner">
            <source media="(min-width: 641px)"
              srcset="img/main_tile-800_large.jpg 1x,
              img/main_tile-1600_x-large.jpg 2x" />
            <source media="(min-width: 500px)"
              srcset="img/main_tile-640_medium.jpg" />
            <img src="img/main_tile-320_small.jpg"
              alt="Main Tile">
          </picture>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="section-font">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <figure>
            <picture class="views">
              <source media="(min-width: 641px)"
                srcset="img/fw-1-800_large.jpg 1x,
                img/fw-1-1600_x-large.jpg 2x" />
              <source media="(min-width: 500px)"
                srcset="img/fw-1-640_medium.jpg" />
              <img src="img/fw-1-320_small.jpg"
                alt="View 1">
            </picture>
            <figcaption>
              <h3 class="caption-font text-center text-uppercase">Dark Night</h3>
            </figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure>
            <picture class="views">
              <source media="(min-width: 641px)"
                srcset="img/fw-2-800_large.jpg 1x,
                img/fw-2-1600_x-large.jpg 2x" />
              <source media="(min-width: 500px)"
                srcset="img/fw-2-640_medium.jpg" />
              <img src="img/fw-2-320_small.jpg"
                alt="View 2">
            </picture>
            <figcaption>
              <h3 class="caption-font text-center text-uppercase">Sunset</h3>
            </figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure>
            <picture class="views">
              <source media="(min-width: 641px)"
                srcset="img/fw-3-800_large.jpg 1x,
                img/fw-3-1600_x-large.jpg 2x" />
              <source media="(min-width: 500px)"
                srcset="img/fw-3-640_medium.jpg" />
              <img src="img/fw-3-320_small.jpg"
                alt="View 3">
            </picture>
            <figcaption>
              <h3 class="caption-font text-center text-uppercase">Bridge</h3>
            </figcaption>
          </figure>
        </div>
      </div>
      <footer>
        <p class="footer-caption">Designed and Coded by Tushar Mudgal, Copyrights &#169; 2016</p>
      </footer>
    </div>
  </body>
</html>
